<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>MyReviews</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}"/>
	</head>
	<body id="bodypage">
		<div id="conteneur">
			<div id=bar style="clear: both;">
				<p id=leftbar>&nbsp;<span id=pointer>Menu</span></p>
				<p id="rightbar"><a class="enter_website" href="/mail/received">Mail</a> | Connected as {{ name }} | <a class="enter_website" href="../../logout">Log Out</a>&nbsp;</p>
			</div>
			<nav>
				<ul id="menu">
					<li><a href="../../home">HomePage</a></li>
					<li><a href="../../read_rv">Read our Reviews</a></li>
					<li><a href="../../my_rv">My Reviews</a></li>
					<li><a href="../../write_rv">Add a Review</a></li>
					<li><a href="../../nytimes">NYT Reviews</a></li>
					<li><a href="../../about">About us</a></li>
				</ul>
			</nav>

			<div id="contenu">
				<div id=titlesection>
				<p id="ch2">Send a new message <br><a href="/mail/received"><img src="{{url_for("static", filename="mail.png")}}" height=25/></a> &nbsp;<a href="/mail/new"><img src="{{ url_for("static", filename="adding.png")}}" height=25></a> &nbsp;<a href="/mail/sent"><img src="{{url_for("static", filename="sent.png")}}" height=25/></a></p>
				</div>
				<form action="/mail/new" id="rvform" method="POST">
					<label>From {{ name }} to: </label>
					<input class=page" type=text" name="receiver" value="{{ mp.sender }}"><br>
					<label>Subject: </label>
					<input class="page" type="text" name="title" value="Re: {{ mp.title }}" required><br><br>
					<button class="pagebut" type="submit">Send</button>
				</form>
				<textarea rows="10" cols="60" name="content" placeholder="Your message" form="rvform"></textarea>
			<br><br><br>
			</div>
			<p id="footer">This Website belongs to Audrey aka LaParticule. She did all of this on her own. Sheers! </p>
		</div>
		<script src="{{ url_for("static", filename="style.js") }}"></script>
	</body>
</html>
