<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}"/>
	</head>
	<body>
		<div id="mydiv">
			<h1>REGISTER</h1>
			<div id="container">
				<form action="/register" method="POST">
					<label><b>Username</b></label>
					<input class="log" type="text" placeholder="Enter Username" name="account" required><br>
					<label><b>Email Address</b><label>
					<input class="log" type="text" placeholder="Enter Email Address" name="email" required><br>
					<label><b>Password</b></label>
					<input class="log" type="password" placeholder="Enter Password" name="password1" required><br>
					<label><b>Retype Password</b></label>
					<input class="log" type="password" placeholder="Enter Again" name="password2" required><br><br>
					<button class="logbut" type="submit">Submit</button>
				</form>
				<p id="error">{{ msg }}</p>
				<p id="huh"><a href="login">Already have an account?</a></p>
				</div>
			</div>
	</body>
</html>
