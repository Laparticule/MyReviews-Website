<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Reset Password</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}"/>
	</head>
	<body>
		<div id="mydiv">
			<h1>RESET PASSWORD</h1>
			<div id="container">
				<form action="/verification" method="POST">
					<p>The email was sent successfully. Check your inbox</p>
					<label><b>Secret Code</b><label>
					<input class="log" type="text" name ="code" maxlength=6 placeholder="Enter your code" required><br>
					<label><b>New Password</b><label>
					<input class="log" type="password" name ="password" placeholder="Enter new password" required><br>
					<button class="logbut" type="submit">Submit</button>
				</form>
				<p id="error">{{ msg }}</p>
				<p id="huh"><a href="login">I remember my password</a>
			</div>
		</div>
	</body>
</html>
