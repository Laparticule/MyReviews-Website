<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Reset Password</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}"/>
	</head>
	<body>
		<div id="mydiv">
			<h1>RESET PASSWORD</h1>
			<div id="container">
				<form action="/reset" method="POST">
					<label><b>Email Address</b><label>
					<input class="log" type="text" placeholder="Enter Email Address" name="email" required><br>
					<button class="logbut" type="submit">Send Email</button>
				</form>
				<p id="error">{{ msg }}</p>
				<p id="huh"><a href="login">I remember my password</a>
				<p id="huh"><a href="register">I am not registered</a>
			</div>
		</div>
	</body>
</html>
